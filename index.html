  <body>
    <div id="root"></div>
    <script>
      // Redirect logic

      (function() {
        var path = window.location.pathname;
        var hash = window.location.hash;
        var search = window.location.search;

        if (!hash && path !== '/') {
          var newUrl = window.location.origin + '/#' + path + search;
          window.location.replace(newUrl);
        }
      })();

    </script>
  </body>
